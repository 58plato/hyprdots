# ~/.config/kitty/kitty.conf

# Font - Better readability
font_family Fira Code Bold
bold_font auto
italic_font Fira Code Bold Italic
bold_italic_font auto
font_size 11.5
adjust_line_height 125%
adjust_column_width 105%

# Blur and Transparency
