# URL style
url_style single

# Window settings
remember_window_size yes
initial_window_width 1000
initial_window_height 650
window_padding_width 12
confirm_os_window_close 0
hide_window_decorations titlebar-only

# Tab bar - Minimal
tab_bar_style separator
tab_separator " ┇"
tab_title_template " {index}: {title} "

# Mouse
mouse_hide_wait 3.0
url_style curly
copy_on_select yes

# Performance
repaint_delay 8
input_delay 2
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.1
visual_bell_color #eb6f92

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+backspace restore_font_size
map ctrl+shift+l>k resize_window narrower
map ctrl+shift+l>j resize_window taller
map ctrl+shift+l>h resize_window wider
map ctrl+shift+l>l resize_window shorter

# Advanced
shell_integration enabled
allow_hyperlinks yes
term xterm-256color
editor nvim

# Layout
enabled_layouts splits:split_axis=vertical

